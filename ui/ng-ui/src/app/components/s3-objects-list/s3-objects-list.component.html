@for(item of objects(); track item.key) {
  <div class="p-4 bg-slate-700 rounded-lg mb-1 cursor-pointer dark:hover:bg-sky-900"
        [ngClass]="{'dark:bg-sky-900' : isSelected(item.key)}"
        (click)="onSelect(item)">
    <div class="badge badge-lg badge-dash badge-accent rounded-none font-mono">
      <svg xmlns="http://www.w3.org/2000/svg" class="inline-block h-4 w-4 fill-current" viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path d="M336 352c97.2 0 176-78.8 176-176S433.2 0 336 0S160 78.8 160 176c0 18.7 2.9 36.8 8.3 53.7L7 391c-4.5 4.5-7 10.6-7 17l0 80c0 13.3 10.7 24 24 24l80 0c13.3 0 24-10.7 24-24l0-40 40 0c13.3 0 24-10.7 24-24l0-40 40 0c6.4 0 12.5-2.5 17-7l33.3-33.3c16.9 5.4 35 8.3 53.7 8.3zM376 96a40 40 0 1 1 0 80 40 40 0 1 1 0-80z"/></svg>
      {{item.key}}
    </div>
    <div class="text-xs mt-1 text-slate-400 border-t border-slate-500 pt-1">
      <div class="flex flex-row">
        <div class="w-1/2">
          Last Modified
          <div class="text-info ">{{item.lastModified | date:'MM/dd/yyyy @ HH:mm:ss'}}</div>
        </div>
        <div class="w-1/2 justify-right text-right">
          Size
          <div class="text-info">{{item.size}}</div>
        </div>
      </div>

    </div>
  </div>
}
